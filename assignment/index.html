<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->

    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
        <h1>Gabrielle</h1>
    </header>
    <!-- Include an image -->
    <img src="https://img.freepik.com/premium-photo/smart-cute-welsh-corgi-pembroke-with-laptop-stack-book-is-studying-yellow-studio-background-most-popular-breed-dog_194143-12990.jpg"/>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>My karoake song is "Nobody" by Mitski.</li>
        <li>Last Halloween I dressed up as the sleepy time tea bear.</li>
        <li>I was almost kicked out of my book club for choosing a Colleen Hoover novel.</li>
    </ul>
    <!-- Create a footer element -->

    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>"I have already lost touch with a couple of people I used to be." - Joan Didion</p>
    </footer>
</body>
</html>
